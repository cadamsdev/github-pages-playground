name: Deploy PR Changes

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Merge main into temp branch
        run: |
          git switch temp
          git fetch
          git merge main

      - name: Copy PR branch files
        run: |
          mkdir -p r/${{ github.event.pull_request.number }}
          git checkout ${{ github.event.pull_request.head.ref }} -- .
          mv * r/${{ github.event.pull_request.number }}/
          git add .
          git commit -m "Add PR #${{ github.event.pull_request.number }} files to temp branch"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: RUNWAY=r/${{ github.event.pull_request.number }} npm run build

      - name: Deploy changes
        run: npm run deploy
